<html>
	<head>
		<style>
			
			a:link
			{
			
				color: red;
				text-decoration: none;
			
			}
			
			a:visited
			{
			
				color: green;
			
			}
			
			a:hover
			{
			
				color: black;
			
			}
			
			a:active
			{
			
				color: pink;
			
			}
			
		</style>
	</head>
	<body>
		<a href="a">ABC</a><br>
		<a href="b">DEF</a><br>
		<a href="c">GHI</a><br>
		<a href="d">JKL</a>
	</body>
</html>
