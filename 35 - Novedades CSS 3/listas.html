<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sobre nosotros</title>
		<style>
		
			ul :first-child
			{
				font-weight: bold;
			}
			
			ul :last-child
			{
				font-weight: bold;
				color: red;
			}
			
			/* Empieza por el 1r elemento y va alternando */
			ul :nth-child(odd)
			{
				color: blue;
			}
			
			/* Empieza por el 2n elemento y va alternando */
			ul :nth-child(even)
			{
				color: green;
			}
			
			/* Pega saltos de cuatro en cuatro, empezando por el 1r elemento */
			ul :nth-child(4n+1)
			{
				color: yellow;
			}
		
		</style>
	</head>
