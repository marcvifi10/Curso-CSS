<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sobre nosotros</title>
		<style>
		
			p:first-of-type
			{
				font-weight: bold;
				color: blue;
			}
			
			p:last-of-type
			{
				font-weight: bold;
				color: red;
			}
			
			p:hover
			{
				opacity: 0.5;
			}
			
			li:nth-of-type(odd)
			{
				font-weight: bold;
				color: red;
			}
			
			body
			{
				background-color: rgba(95,156,140,.2);
			}
			
			#sombra
			{
				text-shadow: -4px 4px 3px #999999;
			}
		
		</style>
	</head>
	<body>
		<ul>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
			<li>12345</li>
			<li>67890</li>
		</ul>
		<br>
		<p>Ejemplo 1</p>
		<p>Ejemplo 2</p>
		<p>Ejemplo 3</p>
		<p>Ejemplo 4</p>
		<font size="7" id="sombra">
			EJEMPLO
		</font>
	</body>
</html>
